name: Publish package

on:
  push:
    tags: [v*.*.*]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - run: pnpm install
      - run: pnpm build

      - run: pnpm publish
